<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1">
    <title>用户登陆</title>
    <link rel="stylesheet" href="assets/css/login.css" />
    <link rel="stylesheet" href="bootstrape"
</head>

<body>
<div class="login-main">
    <div class="login-text">
        <h1>SKL前端框架系统</h1>
        <p>
            协作，让企业和团队实现目标<br><br>
            灵活规划和资源管理全生命周期，高效源于协同
        </p>
    </div>
    <div class="login-container">
        <h1>登 录 页</h1>
        <form action="">
            <div class="input-box">
                <i class="login-icon icon-user"></i>
                <input type="text" name="username" id="username" placeholder="用户名" required />
            </div>
            <div class="input-box">
                <i class="login-icon icon-password"></i>
                <input type="password" name="password" id="password" placeholder="密码" required/>
            </div>
            <div class="login-rembpass">
                <input type="checkbox">记住账号
            </div>
            <div class="login-btn">
                <button>登 录</button>
            </div>
        </form>
    </div>
</div>
<div class="login-footer">
    <div>
        <span class="login-footer-span"><a href="#">帮助中心</a></span>
        <span class="login-footer-span"><a href="#">团队简介</a></span>
        <span class="login-footer-span"><a href="#">联系</a></span>
    </div>
</div>

</body>
</html>
